{% extends 'portal/auth_layout.html' %}
<style>
    body{margin-top:20px;}
.mail-seccess {
    text-align: center;
	background: #fff;
	border-top: 1px solid #eee;
}
.mail-seccess .success-inner {
	display: inline-block;
}
.mail-seccess .success-inner h1 {
	font-size: 100px;
	text-shadow: 3px 5px 2px #3333;
	color: #006DFE;
	font-weight: 700;
}
.mail-seccess .success-inner h1 span {
	display: block;
	font-size: 25px;
	color: #333;
	font-weight: 600;
	text-shadow: none;
	margin-top: 20px;
}
.mail-seccess .success-inner p {
	padding: 20px 15px;
}
.mail-seccess .success-inner .btn{
	color:#fff;
}
</style>

{% block div %}


<div class="login-box text-dark">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="" class="h1"><b>Parent's Portal</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">We will send you an email to change your password</p>
        <p class="login-box-msg">Follow the link to reset your password</p>
		<form action="{% url 'mail_sent' %}" method="post">
			{% csrf_token %}
            <div class="col-12">
				<button type="submit" class="btn btn-primary btn-block">Proceed ?</button>
            </div>
		</form>
            <!-- /.col -->
        </div>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

{% endblock %}
